<!DOCTYPE html>
<html>
  <head>
    <title>Lord And Savior</title>
    <link rel="stylesheet" type="text/css" href="/css-login">
    <link rel="shortcut icon" href="/img-tomeo2">
    <script src="/js-ajax" type="text/javascript"></script>
    <script src="/js-login" type="text/javascript"></script>
  </head>

  <body>
    <h1 class="main-header">Login</h1>
    <div class="main-login">
      <p class="main-login-username_head">Username</p>
      <input type="text" class="main-login-username" autocomplete="off" id="user">
      <p class="main-login-password_head">Password</p>
      <input type="password" class="main-login-password" autocomplete="off" id="pass">
      <p class="main-login-alert" id="alert">Invalid login</p>
      <a class="main-login-signup" href="/signup">Signup here</a>
      <div class="main-login-submit" id="submit">
        <div class="main-login-sumbit-text">Login</div>
      </div>
    </div>
    <footer class="main-footer">Copywrong &copy; 2019 All rights Denied | Lord And Savior</footer>
  </body>
</html>
